<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Image Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="./images/1st.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="./images/2nd.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="./images/3rd.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="./images/4th.jpg" alt="Image 4">
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImage" src="" alt="Full Image">
    </div>

    <footer>
        <p>Developed By - <span>Shri Bhagwan Kumar</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
